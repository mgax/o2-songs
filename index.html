---
layout: default
---

<script src="/static/app.js"></script>
<script>
  app.initialize();
</script>

<div class="content">
  <div class="homepage">
    <h1>{{ site.title }}</h1>

    <form id="search" class="form row">
      <div class="col-xs-9">
        <input type="search" class="form-control">
      </div>
      <div class="col-xs-2">
        <button type="button" id="search-clear" class="btn btn-default">
          <span class="glyphicon glyphicon-remove-circle"></span>
        </button>
      </div>
      <ul id="results"></ul>
    </form>

    <ul class="song-list">
      {% for song in site.songs %}
        <li>
          <a href="{{ song.url }}" class="song-link">{{ song.title }}</a>

          {% if song.video %}
            <a href="{{ song.video }}" class="video" target="_blank">
              <img src="/static/play.png">
            </a>
          {% endif %}

          <div class="song-content">
            {{ song.output }}
          </div>
        </li>
      {% endfor %}
    </ul>

    <p>
      <a href="https://github.com/mgax/o2-songs/wiki/Cum-adaug-un-cântec"
          class="btn btn-xs btn-primary">cântec nou</a>
    </p>

    <p class="footer">actualizat: {{ site.time | date: "%d-%b-%Y %H:%M"  }}</p>
  </div>
</div>
