---
layout: default
---

<script src="/static/app.js"></script>
<script>
  app.initialize();
</script>

<div class="content">
  <div class="homepage">
    <h1>{{ site.title }}</h1>

    <ul class="song-list">
      {% for song in site.songs %}
        <li>
          <a href="{{ song.url }}" class="song-link">{{ song.title }}</a>

          {% if song.video %}
            <a href="{{ song.video }}" class="video" target="_blank">
              <img src="/static/play.png">
            </a>
          {% endif %}
        </li>
      {% endfor %}
    </ul>

    <p>
      <a href="https://github.com/mgax/o2-songs/blob/gh-pages/README.md#cum-adaug-un-cântec"
          class="btn btn-xs btn-primary">cântec nou</a>
    </p>

    <p class="footer">actualizat: {{ site.time | date: "%d-%b-%Y %H:%M"  }}</p>
  </div>
</div>
